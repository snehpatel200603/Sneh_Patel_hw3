<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Charactor Building</title>
</head>
<body>
    <header>
      <h1>All About The Team</h1>
    <img src="./images/logo.svg" alt="Marvel logo">
    </header>
    
    <main>
        <nav>
            <ul>
                <li>
                    <img src="./images/cap.jpeg" alt="caption america">
                </li>
                <li>
                    <img src="./images/clint.jpeg" alt="hawkey">
                </li>
                <li>
                    <img src="./images/hulk.jpeg" alt="hulk">
                </li>
                <li>
                    <img src="./images/thor.jpeg" alt="thor">
                </li>
                <li>
                    <img src="./images/widow.jpeg" alt="black widow">
                </li>

            </ul>
        </nav>

        <article>
            <h3>Choose Your Hero</h3>
            <p>
                Use Your mouse to hover / click to discover about each Marvel Hero
            </p>
        </article>
    </main>
    
    <footer>
        <h3>All</h3>
    </footer>
</body>
</html>
